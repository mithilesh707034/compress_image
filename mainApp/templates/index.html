<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid w-50 mt-5">
      <div class="w-50 m-auto">
        <h4>Image Compressor</h4>
        <form method="post" enctype="multipart/form-data" class="form-control">
          {% csrf_token %}
          <input type="file" accept=".jpg,.png,.webp,.jpeg" name="image" class="form-control" required>
          <div class="text-center">
            <input type="submit" class="btn mt-2 btn-primary">
          </div>
        </form>
        {% if data %}
          <div style="height:350px;width:350px;margin-top:10px;text-align:center">
            <a href="{{ data.url }}" ><img src="{{ data.url }}" style="height:80%;width:80%"></a>
            <a href="{{ data.url }}" download="{{ data.name }}" class="btn btn-success mt-1">Download</a>
          </div>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
